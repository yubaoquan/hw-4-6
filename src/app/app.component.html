
<div class="todo">
  <div class="todo-title">Angular TodoList</div>
  <div class="todo-edit">
    <input type="text" placeholder="add todo" [(ngModel)]="todoTitle">
    <button (click)="handleAddClick()">添加</button>
  </div>

  <div class="todo-list" *ngIf="todos.length > 0">
    <div class="todo-item" *ngFor="let item of todos; let i = index">
      <span class="todo-name">{{item.title}}</span>
      <button (click)="handleRemoveClick(i)">删除</button>
    </div>
  </div>
</div>
